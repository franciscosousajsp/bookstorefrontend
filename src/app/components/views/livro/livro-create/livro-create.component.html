<form>
    <h1>CRIANDO NOVO LIVRO</h1>
   
    <mat-form-field class="form">
    <mat-label>Título</mat-label>
    <input matInput [(ngModel)]="livro.titulo" [formControl]="titulo" required type="text" name="titulo" placeholder="ex .aprendendo spring boot e angular versão 12" maxlength="100">
    <mat-error *ngIf="titulo.invalid">{{ getMessage() }}</mat-error>
</mat-form-field>

   <mat-form-field class="form">
    <mat-label>Nome do Auto</mat-label>
    <input matInput [(ngModel)]="livro.nome_autor" [formControl]="nome_autor" required type="text" name="nome_autor" placeholder="ex  francisco José Sousa Pereira" maxlength="100">
    <mat-error *ngIf="nome_autor.invalid">{{ getMessage() }}</mat-error>
</mat-form-field>

   <mat-form-field class="form">
    <mat-label>Texto</mat-label>
    <textarea matInput [(ngModel)]="livro.texto"  [formControl]="texto" required type="text" name="texto" placeholder="ex .lorem ispum" maxlength="2000000"></textarea>
   <mat-error *ngIf="texto.invalid">{{ getMessage() }}</mat-error>  
</mat-form-field>
   
   <div class="buttons">
    <button (click)="create()" [disabled]="getMessage()" class="mat-elevation-z8"  mat-stroked-button color="primary">CRIAR</button>
    <button (click)="cancel()" class="mat-elevation-z8"  mat-stroked-button color="warn">CANCELAR</button>

   </div>
</form>
